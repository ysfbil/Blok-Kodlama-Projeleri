<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://jsframework.vfabrika.com/com/sebit/core/framework/Framework.js"></script>
    <title></title>
</head>
<body>
    <div id="vfabrika-container">
        <div id="vfabrika-stage">
            <div id="header">
                <div id="header-title"></div>
                <div id="header-time"></div>
                <div id="header-buttons">
                    <div id="header-restart-button"></div>
                    <div id="header-sound-button"></div>
                </div>
            </div>
            <div id="interaction-disabler"></div>
            <div id="mainContainer">
                <div id="wheelContainer">
                    <div id="cursor" class="triangle-right">
                        <div id="cursorText"></div>
                        <div id="cursorLeft"></div>
                        <div id="cursorRight"></div>
                    </div>
                    <div id="canvasContainer">
                        <div id="centerWheel">
                            <div id="centerContents">
                                <div id="buttonContinueContainer">
                                    <img id="buttonContinue">
                                </div>
                                <div id="buttonEliminateContainer">
                                    <img id="buttonEliminate">                                    
                                </div>
                            </div>
                        </div>
                        <div id="borderWheel"></div>
                        <canvas id='canvas' width='2000' height='2000'></canvas>
                    </div>
                </div>
                <div id="buttonSpinContainer">
                    <img id="buttonSpin">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
