<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://jsframework.vfabrika.com/com/sebit/core/framework/Framework.js"></script>
    <title></title>
</head>

<body>
    <div id="vfabrika-container">
        <div id="vfabrika-stage">
            <div id="header">
                <div id="header-title"></div>
                <div id="header-time"></div>
                <div id="header-buttons">
                    <div id="header-restart-button"></div>
                    <div id="header-sound-button"></div>
                </div>
            </div>
            <div id="app-container">
                <div id="app-content">
                    <div id="app-content-video" class="d-none">
                        <div id="video-container"></div>
                        <div id="video-footer">
                            <div id="video-slider">
                                <div id="video-slider-progress"></div>
                            </div>
                            <div id="video-controls">
                                <div id="video-controls-button-play"></div>
                                <div id="video-controls-button-pause"></div>
                                <div id="video-controls-time">0:00 / 0:00</div>
                            </div>
                            <div id="video-button-fullscreen" class="video-button-fullscreen"></div>
                        </div>
                    </div>
                    <div id="app-content-text" class="d-none"></div>
                    <div id="app-content-image" class="d-none"></div>
                </div>
                <div id="app-player" class="d-none">
                    <div id="app-player-play-button"></div>
                    <div id="app-player-slider"></div>
                </div>
                <div id="app-question">
                    <div id="app-question-previous-button"></div>
                    <div id="app-question-content">
                        <div id="app-question-content-title"></div>
                        <div id="app-question-content-text"></div>
                        <div id="app-question-content-choices"></div>
                    </div>
                    <div id="app-question-next-button"></div>
                </div>
                <div id="app-footer">
                    <div id="app-footer-check-button"></div>
                </div>
            </div>
            <div id="interaction-disabler"></div>
        </div>
    </div>
</body>

</html>
