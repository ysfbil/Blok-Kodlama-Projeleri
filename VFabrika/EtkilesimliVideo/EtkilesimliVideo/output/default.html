<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://jsframework.vfabrika.com/com/sebit/core/framework/Framework.js"></script>
    <title></title>
</head>

<body>
    <div id="vfabrika-container">
        <div id="vfabrika-stage">
            <div id="video-container"></div>
            <div id="video-slider">
                <div id="video-slider-progress"></div>
            </div>
            <div id="video-controls">
                <div id="video-controls-button-play"></div>
                <div id="video-controls-button-pause"></div>
                <div id="video-controls-time">0:00 / 0:00</div>
            </div>
            <div id="video-question-container">
                <div id="video-question">
                    <div id="video-question-button-close"></div>
                    <div id="video-question-image"></div>
                    <div id="video-question-text">Buraya soru gelecek?</div>
                    <div id="video-question-choices">
                        <div id="video-question-choice-a" class="video-question-choice">Cevap 1</div>
                        <div id="video-question-choice-b" class="video-question-choice">Cevap 2</div>
                        <div id="video-question-choice-c" class="video-question-choice">Cevap 3</div>
                        <div id="video-question-choice-d" class="video-question-choice">Cevap 4</div>
                        <div id="video-question-choice-e" class="video-question-choice">Cevap 5</div>
                    </div>
                    <div id="video-question-answer-container">
                        <div id="video-question-result">&nbsp;</div>
                        <div id="video-question-result-appendix">&nbsp;</div>
                    </div>
                    <div id="video-question-button-confirm"></div>
                </div>
            </div>
            <div id="video-interactions"></div>
            <div id="video-bookmarks"></div>
            <div id="video-bookmark-tooltip">&nbsp;</div>
            <div id="video-text-container">
                <div id="video-text">
                    <div id="video-text-button-close"></div>
                    <div id="video-text-title"></div>
                    <div id="video-text-content"></div>
                </div>
            </div>
            <div id="video-button-fullscreen" class="video-button-fullscreen"></div>
            <div id="video-answers-container">
                <div id="video-answers">
                    <div id="video-answers-header">
                        <div id="video-answers-header-icon"></div>
                        <div id="video-answers-header-text"></div>
                    </div>
                    <div id="video-answers-button-close"></div>
                    <div id="video-answer-items"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
